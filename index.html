<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Sorting Visualizer</title>
</head>

<body class="p-3 bg-dark text-white">
   


    <header>
        <h1 align="center">Sorting Visualizer</h1>
        <nav>
            <button class="btn btn-success newArray" type="button" style="margin-left:20px;">New Array</button>
            <br>
            <div style="position:relative; top:27px">
                <span style="padding-left:20px; padding-right:30px;" id="size">Size
                    <input type="range" min="5" max="100" value="40" step="1" id="array_size">
                    <!-- step shows interval in the range thing  -->
                </span>
                <span>Speed
                    <input type="range" min="5" max="350" value="90" step="1" id="speed_input">
                    <!-- step shows interval in the range thing  -->
                </span>
            </div>
            <div style="position:absolute; right:30px" class="main_div">
                <button class="btn btn-primary bubbleSort" type="button" id="id_bubble">Bubble Sort</button>
                <button class="btn btn-primary selectionSort" type="button" id="id_selection">Selection Sort</button>
                <button class="btn btn-primary insertionSort" type="button" id="id_insertion">Insertion Sort</button>
                <button class="btn btn-primary mergeSort" type="button"> Merge Sort</button>
                <button class="btn btn-primary quickSort" type="button">Quick Sort</button>
            </div>
        </nav>
    </header>
    <br>
    <div style="position:relative; top:30px; left:10px">
        <button class="btn btn-danger cancel" >Pause </button>
        <input style="color:yellow;" type="range" min="0" max="5000" step="1000" value="0000" id="pauseIt">
        <span id="numeric">0 sec</span>
    </div>
    
    <div style="margin-top:85px; background-color: antiquewhite; position: sticky;">
        <div id="bars" class="flex-container"></div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="javascript_for_Sorting/sort_helper.js"></script>
    <script src="javascript_for_Sorting/bubbleSort.js"></script>
    <script src="javascript_for_Sorting/selectionSort.js"></script>
    <script src="javascript_for_Sorting/insertionSort.js"></script>
    <script src="javascript_for_Sorting/quickSort.js"></script>
    <script src="javascript_for_Sorting/mergeSort.js"></script>

</body>
</html>
